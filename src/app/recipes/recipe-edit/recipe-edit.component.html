<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-primary" type="submit" [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                       <Label for="name">Name</Label> 
                       <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                       <Label for="imagePath">URL</Label> 
                       <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                        <img [src]="imagePath.value" class="img-responsive" >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                       <Label for="description">Description</Label> 
                       <textarea type="text" id="description" rows="6" class="form-control" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" style="margin-top: 10px;" *ngFor="let ctrl of controls;let i=index"
                    [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text"  class="form-control" id="name1" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" id="number" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click)="deleteIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success" (click)="addIngredients()"> Add ingredients</button>
                </div>
            </div>
        </form>
    </div>
</div>
